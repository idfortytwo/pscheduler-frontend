<div class="card mat-elevation-z8">
  <div class="card-header">
    <span>Execution log</span>
  </div>

  <div class="card-body">
    <div class="logs-table">
      <table mat-table [dataSource]="dataSource">
        <!-- Execution log ID -->
        <ng-container matColumnDef="process_log_id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.process_log_id}} </td>
        </ng-container>

        <!-- Task ID -->
        <ng-container matColumnDef="task_id">
          <th mat-header-cell *matHeaderCellDef> Task ID </th>
          <td mat-cell *matCellDef="let element"> {{element.task_id}} </td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- Start Date -->
        <ng-container matColumnDef="start_date">
          <th mat-header-cell *matHeaderCellDef> Start date </th>
          <td mat-cell *matCellDef="let element"> {{element.start_date}} </td>
        </ng-container>

        <!-- Finish Date -->
        <ng-container matColumnDef="finish_date">
          <th mat-header-cell *matHeaderCellDef> Finish date </th>
          <td mat-cell *matCellDef="let element"> {{element.finish_date}} </td>
        </ng-container>

        <!-- Return code -->
        <ng-container matColumnDef="return_code">
          <th mat-header-cell *matHeaderCellDef> Return code </th>
          <td mat-cell *matCellDef="let element"> {{element.return_code}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnDefs; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columnDefs;" (click)="getMoreInfo(row.process_log_id)"></tr>
      </table>

      <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
                     [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
      </mat-paginator>
    </div>
  </div>
</div>
