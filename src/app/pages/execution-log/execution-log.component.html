<div class="card mat-elevation-z8">
  <div class="card-header">
    <span>Execution log</span>
  </div>

  <div class="card-body">
    <div class="logs-table">
      <table mat-table [dataSource]="dataSource">
        <!-- Execution log ID -->
        <ng-container matColumnDef="execution_log_id">
          <th mat-header-cell *matHeaderCellDef>Log ID</th>
          <td mat-cell *matCellDef="let row">{{ row.execution_log_id }}</td>
        </ng-container>

        <!-- Task ID -->
        <ng-container matColumnDef="task_id">
          <th mat-header-cell *matHeaderCellDef>Task ID</th>
          <td mat-cell *matCellDef="let row">{{ row.task_id }}</td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let row">{{ row.status }}</td>
        </ng-container>

        <!-- Start Date -->
        <ng-container matColumnDef="start_date">
          <th mat-header-cell *matHeaderCellDef>Start date</th>
          <td mat-cell *matCellDef="let row">{{ row.start_date }}</td>
        </ng-container>

        <!-- Finish Date -->
        <ng-container matColumnDef="finish_date">
          <th mat-header-cell *matHeaderCellDef>Finish date</th>
          <td mat-cell *matCellDef="let row">{{ row.finish_date }}</td>
        </ng-container>

        <!-- Return code -->
        <ng-container matColumnDef="return_code">
          <th mat-header-cell *matHeaderCellDef>Return code</th>
          <td mat-cell *matCellDef="let row">{{ row.return_code }}</td>
        </ng-container>

        <!-- More info button -->
        <ng-container matColumnDef="more-info">
          <th mat-header-cell *matHeaderCellDef>Info</th>
          <td mat-cell *matCellDef="let row" class="action-link">
            <button mat-icon-button class="action-button" (click)="getMoreInfo(row.execution_log_id)">
              <mat-icon>article</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Header and row-->
        <tr mat-header-row *matHeaderRowDef="columnDefs; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columnDefs;"></tr>
      </table>
    </div>
  </div>
</div>
