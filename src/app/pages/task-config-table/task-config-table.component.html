<div class="card mat-elevation-z8">
  <h3 class="card-header">Task configs</h3>
  <div class="card-body">
    <div id="table">
      <table mat-table [dataSource]="dataSource" class="task-configs-table">
        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.task_config_id }}</td>
        </ng-container>

        <!-- Command args -->
        <ng-container matColumnDef="command-args">
          <th mat-header-cell *matHeaderCellDef>Command args</th>
          <td mat-cell *matCellDef="let row">{{ row.command_args }}</td>
        </ng-container>

        <!-- Trigger type -->
        <ng-container matColumnDef="trigger-type">
          <th mat-header-cell *matHeaderCellDef>Trigger type</th>
          <td mat-cell *matCellDef="let row">{{ row.trigger_type }}</td>
        </ng-container>

        <!-- Trigger args -->
        <ng-container matColumnDef="trigger-args">
          <th mat-header-cell *matHeaderCellDef>Trigger args</th>
          <td mat-cell *matCellDef="let row">{{ row.trigger_args }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row" class="action-link">
            <button mat-icon-button class="action-button">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" class="action-button" (click)="openDeleteDialog(row)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Header and row-->
        <tr mat-header-row *matHeaderRowDef="columnDefs"></tr>
        <tr mat-row *matRowDef="let row; columns: columnDefs;"></tr>
      </table>
    </div>
  </div>
</div>
