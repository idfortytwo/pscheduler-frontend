<div class="card mat-elevation-z8">
  <div class="card-header">
    <span>Task executors</span>
  </div>

  <div class="card-body">
    <div class="executors-table">
      <table mat-table [dataSource]="dataSource">
        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.task.task_id }}</td>
        </ng-container>

        <!-- Title -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let row">{{ row.task.title }}</td>
        </ng-container>

        <!-- Command -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Last execution status</th>
          <td mat-cell *matCellDef="let row">{{ row.status }}</td>
        </ng-container>

        <!-- Running -->
        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef>Active</th>
          <td mat-cell *matCellDef="let row" >
            <mat-slide-toggle [checked]="row.active" (change)="switchActivate(row)"></mat-slide-toggle>
          </td>
        </ng-container>

        <!-- Header and row-->
        <tr mat-header-row *matHeaderRowDef="columnDefs; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columnDefs;"></tr>
      </table>
    </div>
  </div>
</div>
